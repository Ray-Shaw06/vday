        <img src="spidey.jpg">
    </div>
    <div class="center">
    <h1 id="valentine-message">Will you be my Valentine?</h1>
  </div>
  <div class="button-container">
    <button class="yes-button" id="yes-button">Yes</button>
    <button class="no-button" id="no-button">No</button>
  </div>
  <script>
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");
    let yesScale = 1;
    let noScale = 1;
    const valentineMessage = document.getElementById("valentine-message");

    noButton.addEventListener("click", () => {
      yesButton.style.transform = `scale(${yesScale += 0.2})`;
      noButton.style.transform = `scale(${noScale -= 0.2})`;
    });

    yesButton.addEventListener("click", () => {
      yesButton.style.transform = "scale(1)";
      noButton.style.transform = "scale(1)";
      yesScale = 1;
      noScale = 1;
      valentineMessage.textContent = "Thank you, I love you:)";
    });
  </script>
</body>
